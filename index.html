  <body>
    <div id="app-loader" style="position:fixed;inset:0;z-index:9999;display:flex;align-items:center;justify-content:center;transition:opacity 0.5s ease-out;">
      <div style="display:flex;flex-direction:column;align-items:center;gap:24px;">
        <img id="loader-logo" alt="Loading..." style="width:80px;height:80px;animation:loaderPulse 1.5s ease-in-out infinite;" />
        <div style="width:120px;height:3px;background:rgba(255,124,31,0.2);border-radius:4px;overflow:hidden;">
          <div style="width:40%;height:100%;background:#ff7c1f;border-radius:4px;animation:loaderBar 1.2s ease-in-out infinite;"></div>
        </div>
        <span id="loader-text" style="font-family:'Outfit',sans-serif;font-size:13px;font-weight:400;letter-spacing:0.05em;opacity:0;animation:loaderTextFade 0.6s ease-out 0.8s forwards;">Almost there ....</span>
      </div>
    </div>
    <style>
      @keyframes loaderPulse{0%,100%{transform:scale(1);opacity:1}50%{transform:scale(1.08);opacity:0.8}}
      @keyframes loaderBar{0%{transform:translateX(-100%)}50%{transform:translateX(150%)}100%{transform:translateX(300%)}}
      @keyframes loaderTextFade{0%{opacity:0;transform:translateY(4px)}100%{opacity:0.5;transform:translateY(0)}}
    </style>
    <script>
      (function(){
        var d=document.documentElement.classList.contains('dark');
        if(!d){var s=localStorage.getItem('theme');d=s==='dark'||(s!=='light'&&window.matchMedia('(prefers-color-scheme:dark)').matches);}
        var loader=document.getElementById('app-loader');
        var logo=document.getElementById('loader-logo');
        var txt=document.getElementById('loader-text');
        loader.style.background=d?'#0a0a0a':'#ffffff';
        logo.src=d?'/Waks Tech-06.svg':'/Waks Tech-05.svg';
        txt.style.color=d?'#ffffff':'#0a0a0a';
      })();
    </script>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
